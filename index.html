<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Pete Hegseth Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .logo {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .content {
            padding: 20px;
            flex: 1;
        }
        .content a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .content a:hover {
            background-color: #0056b3;
        }
        .coin-address-container {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        .coin-address {
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .copy-button {
            padding: 5px 10px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support Pete Hegseth Coin</h1>
        <p>Your trusted meme coin</p>
    </header>
    <div class="logo" style="background-image: url('./logo.jpg');"></div>
    <div class="content">
        <a href="https://x.com/Support_P_H" target="_blank">Follow on Twitter</a>
        <a href="https://t.me/herooelon" target="_blank">Join Telegram</a>
        <div class="coin-address-container">
            <p class="coin-address" id="coin-address">Coin Address: DG4aVfzWxURjYYmeHFjYJ2E4uxc7u3r33rAemZ6PTFCG</p>
            <button class="copy-button" onclick="copyAddress()">Скопировать</button>
        </div>
    </div>
    <footer>
        <p>© 2025 Support Pete Hegseth Coin. All rights reserved.</p>
    </footer>

    <script>
        function copyAddress() {
            const addressText = 'DG4aVfzWxURjYYmeHFjYJ2E4uxc7u3r33rAemZ6PTFCG';
            navigator.clipboard.writeText(addressText).then(() => {
                alert('Адрес скопирован в буфер обмена!');
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
            });
        }
    </script>
</body>
</html>
